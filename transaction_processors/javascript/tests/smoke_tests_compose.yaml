version: "2.1"

services:

  settings-tp:
    image: hyperledger/sawtooth-settings-tp
    depends_on:
      - validator
    command: settings-tp -vv -C tcp://validator:4004
    stop_signal: SIGKILL

  intkey-tp:
    build: ../../
    image: js-sdk-intkey-tp:$ISOLATION_ID
    volumes:
      - ../../../:/project/sawtooth-sdk-javascript
    depends_on:
      - validator
    command: intkey-tp tcp://validator:4004
    stop_signal: SIGKILL

  validator:
    image: hyperledger/sawtooth-validator
    expose:
      - 4004
      - 5050
      - 8800
    command: "bash -c \"\
        sawadm keygen && \
        sawset genesis \
          -k /etc/sawtooth/keys/validator.priv \
          -o config-genesis.batch && \
        sawset proposal create \
          -k /etc/sawtooth/keys/validator.priv \
          sawtooth.consensus.algorithm.name=Devmode \
          sawtooth.consensus.algorithm.version=0.1 \
          -o config.batch && \
        sawadm genesis config-genesis.batch config.batch && \
        sawtooth-validator -v \
            --endpoint tcp://validator:8800 \
            --bind component:tcp://eth0:4004 \
            --bind consensus:tcp://eth0:5050 \
            --bind network:tcp://eth0:8800 \
    \""
    stop_signal: SIGKILL

  devmode-engine:
    image: hyperledger/sawtooth-devmode-engine-rust
    depends_on:
      - validator
    command: devmode-engine-rust -C tcp://validator:5050
    stop_signal: SIGKILL

  rest-api:
    image: hyperledger/sawtooth-rest-api
    expose:
      - 8008
    depends_on:
      - validator
    command: sawtooth-rest-api -v --connect tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL

  intkey-tests:
    build: ./
    image: js-sdk-intkey-tests:$ISOLATION_ID
    depends_on:
      - validator
      - rest-api
    command: nose2-3
        -v
        -s /usr/lib/python3/dist-packages/sawtooth_integration/tests/
        test_intkey_smoke.TestIntkeySmoke
    stop_signal: SIGKILL
