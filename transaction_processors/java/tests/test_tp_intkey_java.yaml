version: "2.1"

services:

  intkey-tp-java:
    build:
      args:
        - http_proxy
        - https_proxy
        - no_proxy
      context: ../../..
      dockerfile: ./examples/intkey_java/Dockerfile
    image: sawtooth-intkey-tp-java-local:$ISOLATION_ID
    volumes:
      - ../../..:/project/sawtooth-sdk-java
    expose:
      - 4004
    command: intkey-tp-java tcp://test-tp-intkey-java:4004
    stop_signal: SIGKILL

  test-tp-intkey-java:
    build:
      context: ../
      dockerfile: ./intkey-tests.dockerfile
    image: intkey-tests:$ISOLATION_ID
    volumes:
      - ../../..:/project/sawtooth-sdk-java
    expose:
      - 4004
    command: nose2-3
        -v
        -s /data/tests/intkey/
        test_tp_intkey
    stop_signal: SIGKILL
    environment:
      TEST_BIND: "tcp://eth0:4004"
